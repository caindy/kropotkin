<!doctype HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Kropotkin - Factspace Monitoring</title>
    <script type="text/javascript" src="kropotkin-js"></script>
    <script type="text/javascript" src="tarfile.js"></script>
    <script type="text/javascript" src="monitor-factspaces.js"></script>
    <script type="text/javascript" src="monitor-components.js"></script>
    <script type="text/javascript" src="monitor-statements.js"></script>
    <script type="text/javascript" src="monitor-constitution.js"></script>
  </head>
  <body>
    <header>
      <h1>Kropotkin - Factspace Monitoring</h1>
    </header>

    <header>
      <h2>Factspace:
        <select data-factspace><option selected>kropotkin</option></select></h2>
    </header>

    <section>
      <table border="1">
      <caption>Components</caption>
        <thead>
          <tr>
            <th>Component</th>
            <th>Location</th>
            <th>ID</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody data-components>
        </tbody>
      </table>
    </section>

    <section>
      <table border="1">
      <caption>Statements</caption>
        <thead>
          <tr>
            <th>Time</th>
            <th>Confidence</th>
            <th>Component</th>
            <th>Text</th>
          </tr>
        </thead>
        <tbody data-statements>
          <tr><td></td><td></td><td></td><td></td></tr>
          <tr><td></td><td></td><td></td><td></td></tr>
          <tr><td></td><td></td><td></td><td></td></tr>
          <tr><td></td><td></td><td></td><td></td></tr>
          <tr><td></td><td></td><td></td><td></td></tr>
          <tr><td></td><td></td><td></td><td></td></tr>
          <tr><td></td><td></td><td></td><td></td></tr>
          <tr><td></td><td></td><td></td><td></td></tr>
          <tr><td></td><td></td><td></td><td></td></tr>
          <tr><td></td><td></td><td></td><td></td></tr>
        </tbody>
      </table>
    </section>

    <section>
      <table border="1">
      <caption>Constitution</caption>
        <thead>
          <tr>
            <th>Type</th>
            <th>Keys</th>
            <th>Translation</th>
            <th>See Statements</th>
            <th>Insert Fact</th>
          </tr>
        </thead>
        <tbody data-constitution>
        </tbody>
      </table>
    </section>

    <section>
      <h1>Code</h1>
      <div data-code>
      </div>
    </section>

    <section>
      <h1>Insert Fact</h1>
      <div data-insert-fact>
      </div>
    </section>

    <footer>
      <p>Copyright Douglas Squirrel 2013</p>
    </footer>
  </body>
</html>
